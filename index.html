<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="image">
      <div class="logo">
        <img src="logo.png" alt="logo" class="thumbnail" />
        <div class="brand">ALOE</div>
      </div>
      <div class="caption">
        Photo by <span id="author">Jose Figueroa</span> on
        <span id="website">Unsplash</span>
      </div>
    </div>
    <div class="page-content">
      <div class="header">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
        <div>Sign up <span>now</span> to get started.</div>
        <div class="incentive">You <span>know</span> you want to.</div>
      </div>
      <div class="main">
        <div class="prompt">Let's do this!</div>
        <form action="" method="post" class="account-form">
          <fieldset>
            <div class="firstcol">
              <label for="name">FIRST NAME</label>
              <input
                type="text"
                id="name"
                name="firstName"
                placeholder="John"
                required
              />
              <label for="mail">EMAIL</label>
              <input
                type="mail"
                id="mail"
                name="eMail"
                placeholder="John.Smith@gmail.com"
                required
              />
              <label for="pass1">PASSWORD</label>
              <input
                type="password"
                id="pass1"
                name="pass1"
                minlength="8"
                required
                class="firstPass"
              />
              <span class="check">Passwords do not match!</span>
            </div>
            <div class="secondcol">
              <label for="surname">LAST NAME</label>
              <input
                type="text"
                id="surname"
                name="lastName"
                placeholder="Smith"
                required
              />
              <label for="phone">PHONE NUMBER</label>
              <input
                type="tel"
                id="phone"
                name="phoneNumber"
                placeholder="+28 084-204-400"
                required
              />
              <label for="pass2">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="pass2"
                name="pass2"
                minlength="8"
                class="secondPass"
                required
              />
            </div>
          </fieldset>
        </form>
      </div>
      <div class="footer">
        <button class="create">Create Account</button>
        <div class="log-in">
          Already have an account?
          <a href="https://github.com/imaciej10/odin-sketch">Log in</a>
        </div>
      </div>
    </div>
  </body>
</html>

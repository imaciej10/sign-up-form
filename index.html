<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image">
      <div class="logo">
        <img src="" alt="" class="thumbnail" />
        <div class="brand"></div>
      </div>
      <div class="caption">
        Photo by <span id="author">Patric West</span> on
        <span id="website">Unsplash</span>
      </div>
    </div>
    <div class="page-content">
      <div class="header">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.
        <div>Sign up <span>now</span> to get started.</div>
        <div class="incentive">You <span>know</span> you want to.</div>
      </div>
      <div class="main">
        <div class="prompt">Let's do this!</div>
        <form action="" method="post" class="account-form">
          <fieldset>
            <label for="name">FIRST NAME</label>
            <input type="text" id="name" />
            <label for="surname">LAST NAME</label>
            <input type="text" id="surname" />
            <label for="mail">EMAIL</label>
            <input type="mail" id="mail" />
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" />
            <label for="pass1">PASSWORD</label>
            <input type="password" />
            <label for="pass2">CONFIRM PASSWORD</label>
            <input type="password" id="pass2" />
          </fieldset>
        </form>
      </div>
      <div class="footer">
        <button class="create">Create Account</button>
        <div class="log-in">Already have an account? Log in</div>
      </div>
    </div>
  </body>
</html>
